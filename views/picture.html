<div data-options="dxView: {name: 'picture'}" >
    <div data-options="dxContent: {targetPlaceholder: 'content'}" >
        <div class="pictures" data-bind="dxGallery: {
            dataSource: pictures,
            clickAction: '#_back',
            selectedIndex: selectedIndex,
            width: '100%',
            height: '100%'
        }">
            <div data-options="dxTemplate: {name: 'item'}">
                <div class="picture">
                    <img data-bind="attr: {src: $data}" />
                </div>
            </div>
        </div>
    </div>
</div>
