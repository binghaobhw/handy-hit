<div data-options="dxView : { name: 'knowledge'} " >
    <div data-bind="dxCommand: { id: 'search', title: 'Search', placeholder: 'Search...', icon: 'find', action: toggleSearch }" ></div>
    <div data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div data-bind="dxTextBox: { mode: 'search', value: searchString, visible: showSearch, valueUpdateEvent: 'search change keyup' }"></div>
        <div data-bind="dxList: { dataSource: knowledgeList }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="text: title, dxAction: '#knowledgeDetail/{categoryId}/{id}'"></div>
        </div>
    </div>
</div>
